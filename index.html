<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Christians Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <style>
      #ball {
        width: 100px;
        height: 100px;
        background-color: rgb(255, 0, 0);
        border-radius: 50px;
        transition: background-color 2s; /* Takes 2 second to background color */
      }

      #ball:hover {
        background-color: rgb(0, 128, 0);
      }
    </style>
  </head>

  <body>
    <div class="text">
      <h1 id="header">Christians Todo List!</h1>
      <p id="taskCount">Unfinished tasks: 0</p>
      <p id="finishedCount">Finished task: 0</p>
    </div>

    <div class="container">
      <div class="input-buttons-container">
        <input type="text" id="input" placeholder="Do the dishes..." />
        <button type="button" id="addBtn">Add task</button>
        <button type="button" id="clearBtn">Clear all</button>
      </div>
    </div>

    <div id="ball"></div>

    <div class="listedItems">
      <ul id="ul"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
